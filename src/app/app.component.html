<app-header />

<main>
  <div class="dashboard">
    <!-- Status Card -->
    <app-dashboard-item
      [image]="{ src: 'status.png', alt: 'A signal symbol' }"
      title="Server Status"
    >
      <app-server-status />
    </app-dashboard-item>

    <!-- Traffic Card -->
    <app-dashboard-item
      [image]="{ src: 'globe.png', alt: 'A globe' }"
      title="Traffic"
    >
      <app-traffic />
    </app-dashboard-item>

    <!-- Support Tickets Card -->
    <app-dashboard-item
      [image]="{ src: 'list.png', alt: 'A list of items' }"
      title="Support Tickets"
    >
      <app-tickets />
    </app-dashboard-item>
  </div>
</main>
